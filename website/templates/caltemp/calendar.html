{% extends 'signtemplates/base.html' %}
{% block content %}


{% if event %}

<table class="table table-bordered">
  <thead>

    <tr>
      <th scope="col">Class</th>
      <th scope="col" colspan="2">Desription</th>
      <th scope="col">Instructor</th>
      <th scope="col">Location</th>
      <th scope="col">Date</th>
    </tr>

  </thead>
    {% for events in event %}
  <tbody>

    <tr>
      <td>{{events.Title}}</td>
      <td colspan="2">{{events.Desription}}</td>
      <td>{{events.Instructor}}</td>
      <td>{{events.Location}}</td>
      <td>{{events.Date}}</td>
    </tr>

  </tbody>
    {% endfor %}
</table>


{% endif %}




{% endblock %}
